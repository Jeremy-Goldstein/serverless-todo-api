functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: POST
          cors: true
  get:
    handler: todos/get.get
    events:
      - http:
          path: todos/{id}
          method: GET
          cors: true
  update:
    handler: todos/update.update
    events:    
      - http:
          path: todos/{id}
          method: PUT
          cors: true
  delete:
    handler: todos/delete.delete          
    events:    
      - http:
          path: todos/{id}
          method: DELETE
          cors: true 
  list:sls i
    handler: todos/list.list          
    events:    
      - http:
          path: todos
          method: GET
          cors: true           

