
service: sls-todo-api

provider:
  name: aws
  runtime: nodejs6.10
  environment: 
    TODOS_TABLE: ${self:service}-todo-store
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:table/${self:provider.environment.TODOS_TABLE}"
  stage: dev
  region: eu-central-1

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: POST
          cors: true
  get:
    handler: todos/get.get
    events:
      - http:
          path: todos/{id}
          method: GET
          cors: true
  update:
    handler: todos/update.update
    events:    
      - http:
          path: todos/{id}
          method: PUT
          cors: true
  delete:
    handler: todos/delete.delete          
    events:    
      - http:
          path: todos/{id}
          method: DELETE
          cors: true 
  list:sls i
    handler: todos/list.list          
    events:    
      - http:
          path: todos
          method: GET
          cors: true           

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TODOS_TABLE}

