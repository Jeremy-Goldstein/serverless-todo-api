
service: sls-todo-api

provider:
  name: aws
  runtime: nodejs6.10
  environment: 
    TODOS_TABLE: ${self:service}-todo-store
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:table/${self:provider.environment.TODOS_TABLE}"
  stage: dev
  region: eu-central-1

